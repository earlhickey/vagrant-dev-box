<VirtualHost *:80>
    ServerName      local.cms.skyradiogroup.nl
    DocumentRoot    /var/www/lana/public
    CustomLog       /var/log/apache2/lana_access.log combined
    ErrorLog        /var/log/apache2/lana_error.log

    Options -Indexes

    <Directory /var/www/lana/public/>
        AllowOverride All
        Options -Indexes +FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>

